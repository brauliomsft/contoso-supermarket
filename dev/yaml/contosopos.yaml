apiVersion: v1
kind: ConfigMap
metadata:
  name: fc-configmap
data:
  db_host: my-db
  db_name: fourthcoffeedb
  CAMERAS_ENABLED: "False"
  head_title: "El Jarocho"
  db_enabled: "False"
  season: "default"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fourthcoffee-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fourthcoffee-app
  template:
    metadata:
      labels:
        app: fourthcoffee-app
    spec:
      containers:
      - name: fourthcoffee
        image: bcacr.azurecr.io/fourthcoffeepos:latest
        ports:
        - containerPort: 5000
        env:
        - name: DBHOST
          valueFrom:
            configMapKeyRef:
              name: fc-configmap
              key: db_host
        - name: DBNAME
          valueFrom: 
            configMapKeyRef:
              name: fc-configmap
              key: db_name
        - name: HEAD_TITLE
          valueFrom: 
            configMapKeyRef:
              name: fc-configmap
              key: head_title
        - name: DBENABLED
          valueFrom: 
            configMapKeyRef:
              name: fc-configmap
              key: db_enabled
        - name: SEASON
          valueFrom: 
            configMapKeyRef:
              name: fc-configmap
              key: season
        - name: DBUSER
          value: root
        - name: DBSECRET
          value: Microsoft2022
---
apiVersion: v1
kind: Service
metadata:
  name: fourthcoffee-app
  labels:
    app: fourthcoffee-app
spec:
  type: LoadBalancer
  selector:
    app: fourthcoffee-app
  ports:
  - name: http
    port: 5000
    targetPort: 5000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-db
  template:
    metadata:
      labels:
        app: my-db
    spec:
      containers:
      - name: db
        image: bcacr.azurecr.io/fourthcoffeedb/fourthcoffeedb:latest
        ports:
        - containerPort: 3306
        volumeMounts:
          - name: mysql-vol
            mountPath: /var/lib/mysql
      volumes:
        - name: mysql-vol
          hostPath:
            path: /var/mysql-data
---
apiVersion: v1
kind: Service
metadata:
  name: my-db
spec:
  selector:
    app: my-db
  ports:
  - name: mysql
    port: 3306
    targetPort: 3306
